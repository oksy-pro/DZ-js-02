<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users database</title>
  </head>
  <body>
  <script>

    var users = new Array(5);
    fillUserArray(users);
    alert( checkUser(users, prompt('Введите имя пользователя:')) );

    function fillUserArray(users) {
      for (var i = 0; i < users.length; i++) {
        var msg = 'Заполняем массив пользователей:\nПользователь № ' + (1 + i);
        do {
          users[i] = prompt(msg);
        } while (!users[i]);
      }
    }

    function checkUser(users, name) {
      for (var i = 0; i < users.length; i++) {
        if (users[i] == name) {
          return name + ', вы успешно вошли!';
        }
      }
      return name + ' - нет такого пользователя!';
    }

  </script>
  </body>
</html>
